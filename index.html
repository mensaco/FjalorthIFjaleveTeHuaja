<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjalorth i fjalëve të huaja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">

    <script src="index.js" defer></script>
</head>

<body>
    <span class="hidden">&nbsp;</span>

    <div class="main p-3">

        <div class="flex flex-col">

            <h1 class="text-3xl lg:text-5xl my-5">Fjalorth i fjalëve të huaja</h1>

            <div class="my-3">
                <label class="text-gray-700 text-xl">Kërko fjalën e huaj</label><br>
                <input type="search" 
                    onkeyup="onkeyup" 
                    class="my-3 p-2 border border-gray-500 w-full max-w-sm">
            </div>

            <div class="out hidden my-3">
                <label class="text-gray-700 text-xl">Fjalët e gjetura</label>
            </div>

            <ul class="out max-w-lg h-fill overflow-y-scroll"></ul>

        </div>

    </div>

</body>

</html>
